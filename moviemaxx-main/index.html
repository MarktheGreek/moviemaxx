     <style>
           * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
         
.loading-screen {
  position: fixed;
  inset: 0;
  background: transparent;
  backdrop-filter: blur(5px);
  display: flex;
  justify-content: center;
  align-items: center;

  z-index: 9999;
}
.loading-screen::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.06),
    rgba(255,255,255,0.01)
  );
  pointer-events: none;
}


.logo {
  position: relative;
  font-size: 64px;
  top:-70px;
  left:-20px;
  color: white;
  font-weight: 500;
  font-family: 'Inter', sans-serif;
  text-shadow:
    0 4px 20px white;
}
.shift-x {
  position: relative;
  left: 5px;
}


.loading-screen svg {
  position: absolute;
  top: -50px;
  right: -105px;
  width: 200px;
  height: 180px;
  overflow: visible;
  opacity: 0.85;
}

.play {
  fill: none;
  stroke: url(#grad);
  stroke-width: 6.5;
  stroke-linecap: round;
  stroke-linejoin: round;
  filter: url(#glow);
  stroke-dasharray: 260;
  stroke-dashoffset: 260;
  animation: neonRun 6s ease-in-out forwards;
}

@keyframes neonRun {
  0% { stroke-dashoffset: 260; opacity: 0.4; }
  50% { opacity: 1; }
  100% { stroke-dashoffset: -260; opacity: 0.4; }
}
     </style>

  <body>
    <!-- React app mounts here -->
  <div id="root"></div>
    
    <div class="loading-screen">
  <div class="logo">
    MovieMa<span class="shift-x">x</span>

    <svg viewBox="0 0 120 120" aria-hidden="true">
      <defs>
        <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="#ffb347"/>
          <stop offset="100%" stop-color="#ff2d6f"/>
        </linearGradient>

        <filter id="glow">
          <feGaussianBlur stdDeviation="3.5" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>

      <path class="play" d="M36 28 L36 92 L88 60 Z"/>
    </svg>
  </div>
</div>

    <script>
      setTimeout(() => {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease';

          setTimeout(() => loadingScreen.remove(), 500);
        }
      }, 4000);
    </script>
    <script type="module" src="/src/main.jsx"></script>
